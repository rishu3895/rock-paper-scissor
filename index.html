<!DOCTYPE html>
<html> 
    <head>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="utf-8">
        <title>ROCK-PAPER-SCISSORS</title>
    </head>
    <body> 
        <div class="choices">
            <h2 class="heading2">ENTER YOUR CHOICE</h2>
            <button class="rock" id="rock">ROCK</button>
            <button class="paper" id="paper">PAPER</button>
            <button class="scissor" id="scissor">SCISSOR</button>
        </div>   
        <div class="opponent-choice">
            <h2 class="heading2">COMPUTER'S CHOICE</h2>
            <div class="output-box"></div>
        </div>
        <div class="result">
            <h2 class="heading2">RESULT</h2>
            <div class="output-result"></div>
        </div>
    </body>
    <script src="script/script.js"></script>
</html>
